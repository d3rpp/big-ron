services:
    postgres:
        image: postgres:14.2-alpine
        environment:
            - POSTGRES_PASSWORD=supersecurepassword
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - "big-ron-data:/var/lib/postgresql/data/pgdata"
    boolean:
        build: .
        env_file:
            - .env
        restart: always
        links:
            - postgres
volumes:
    big-ron-data: {}
